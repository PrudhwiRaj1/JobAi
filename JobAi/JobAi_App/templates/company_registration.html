{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobAi | Company Registration</title>
  <link rel="icon" href="{% static 'images/jobAi-logo1.png' %}">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'assets/css/login.css'%}">
  <style>
    .form-control input {
      width: 340px;
      padding: 5px 2px;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .input-group .eye-icon {
      cursor: pointer;
    }


    .password-container input {
      width: 100%;
      padding-right: 40px;
      /* Space for the icon */
    }

    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    #message-container {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 300px;
    z-index: 1000;
}

.alert {
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
    animation: fadeOut 5s ease-in-out forwards;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* CSS Animation to Fade Out */
@keyframes fadeOut {
    0% { opacity: 1; }
    80% { opacity: 1; }  /* Stay visible for a while */
    100% { opacity: 0; display: none; }
}
.pass,.pass:hover,.pass::selection
{
  outline: none;
  border: none;

}

</style>
</head>

<body style="background-image: url('../static/images/bg1.png');">
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <a href="{% url 'index'%}"> <img src="{% static 'images/JobAi2.png'%}" alt="logo" class="logo"
                style="height: 90px;border-radius: 25px;box-shadow: 0 0 20px rgb(48, 35, 229);"></a>

          </div>
          <h4>Company Registration</h4>
          <div class="login-wrapper my-auto">
            <form action="{%url 'company_registration'%}" method="POST">
              {% csrf_token %}
              <div class="form-group mb-1">
                <label for="Username">Company Name</label>
                <input type="text" name="company_name" id="Username" class="form-control" placeholder="Enter Company Name"
                  required>
              </div>
              <div class="form-group mb-1">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Address"
                  required>
              </div>
              <div class="password-container">
                <label for="password">Password</label>
                <div class="input-group form-group ">
                  <div class="form-control w-100">
                    <input type="password" name="password" id="password"  placeholder="Enter Password" class="pass" style="width: 89%;" required>
                        <span>
                            <i class="fas fa-eye-slash eye-icon" id="togglePassword" onclick="togglePassword()"></i>
                        </span>
                  </div>
                </div>
            </div>
              <div class="form-group mb-1">
                <label for="Company Type">Company Type</label>
                <select id="Company_Type" name="CompanyType" class="form-control" required>
                  <option selected disabled value="">--Select Company Type--</option>
                {% for i in company %}
                  <option value="{{i.id}}">{{i.company_type}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="Company_Address">Company Address</label>
                <input type="text" name="Address" id="Address" class="form-control"
                  placeholder="Enter Address(ex:Bangalore,Karnataka)" required>
              </div>
              <button name="Signup" id="Signup" class="btn btn-block btn-primary w-100 mt-2 mb-1">Signup</button>
            </form>
            <a href="{% url 'company_login' %}" class="text-reset">Already have an account?Login</a>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'images/job_portal_about.png'%}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
    {% if messages %}
    <!-- Modal -->
    {% for message in messages %}
    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} fw-bold text-dark"  id="message-container" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- Modal Header with "X" Close Button -->
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Notification</h5>
                    <button type="button" class="close-btn btn btn-danger" data-bs-dismiss="modal" aria-label="Close" onclick="closeMessageModal()">X</button>
                  </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    
                        <div  role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                  </div>

            </div>
        </div>
    </div>

    <!-- JavaScript to Auto-Close on Click -->
    <script>
        function closeMessageModal() {
            document.getElementById("message-container").style.display = "none";
        }
    </script>
{% endif %}

  </main>
</body>
<script>
  function togglePassword() {
    let passwordInput = document.getElementById("password");
    let eye = document.getElementById("togglePassword");

    // Toggle the password visibility by changing the input type
    if (passwordInput.type === "password") {
      passwordInput.type = "text";  // Show password
      eye.classList.remove("fa-eye");
      eye.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";  // Hide password
      eye.classList.remove("fa-eye-slash");
      eye.classList.add("fa-eye");
    }
  }
  setTimeout(function() {
        let messageContainer = document.getElementById("message-container");
        if (messageContainer) {
            messageContainer.style.transition = "opacity 0.5s";
            messageContainer.style.opacity = "1"; // Fade out effect
            setTimeout(() => messageContainer.remove(), 500); // Remove from DOM
        }
    }, 5000);
</script>

</html>
