{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> JobAi | Company Dashboard</title>
    <link rel="icon" href="{% static 'images/jobAi-logo1.png' %}">
    <link rel="stylesheet" href="{%static 'assets/css/login.css'%}">
    <!-- Bootstrap 5 CSS (Only One Link Now) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <style>
        :root {
            --primary-color:rgb(160, 0, 247) ;
            --secondary-color: #0056b3;
            --sidebar-bg: #0350a2;
            --text-color: white;
            --hover-bg: #386ca3;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .divider {
            height: 1px;
            background: white;
            opacity: 0.7;
            margin-top: 20px;
            margin-right: 10px;
            width: 259px;
        }

        /* Sidebar Styling */
        .sidebar {
            width:  19.5%;
            height: 100vh;
            background: var(--sidebar-bg);
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 1px;
            position: fixed;
        }

        .sidebar .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            gap: 5px;
        }

        .sidebar-menu li {
            width: 93%;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--hover-bg);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            width: 100%;
           
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar .menu a:hover {
            color: #dfe9ff;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow:black;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 10px;
            }

            .sidebar .brand span,
            .sidebar-menu a span {
                display: none;
            }

        
        }
        .main-content {
    width: calc(100% - 260px);  /* Adjust width to avoid overflow */
    transition: all 0.3s ease-in-out;
}
 /* Responsive */
 @media (max-width: 360px) {
            .sidebar {
                width: fit-content;
                padding: 10px;
            }

            .sidebar .brand span,
            .sidebar-menu a span {
                display: none;
            }

        
        }
        .main-content {
    width: calc(100% - 260px);  /* Adjust width to avoid overflow */
    transition: all 0.3s ease-in-out;
}


/* Responsive Fixes */
@media (max-width: 768px) {
    .sidebar {
        width: 70px;
        padding: 10px;
    }

    .main-content {
        margin-left: 70px;
        width: calc(100% - 70px);
    }

    .sidebar .brand span,
    .sidebar-menu a span {
        display: none;
    }
}

    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
       
        <ul class="sidebar-menu">
            
            <center><img src="{%static 'images/company_profile.jpg'%}" alt="" height="85px" class="profile rounded-circle mx-3 mt-0"
                    style="border-radius:25px;"></center>
            <h6 class="text-center fw-bold fs-5">{{cname}}</h6>
            <li class="fw-bold mx-3"><a href="{% url 'company_dashboard' %}"><i class="fas fa-home mx-2"></i> <span
                        class="mx-2">Dashboard</span></a></li>
            <li class="fw-bold mx-3"><a href="{% url 'job_listing' %}"><i class="fas fa-briefcase mx-2"></i> <span
                        class="mx-2">Jobs</span></a></li>
            <li class="fw-bold mx-3"><a href="#"><i class="fas fa-user mx-2"></i> <span
                        class="mx-2">Applicants</span></a></li>
            <li class="fw-bold mx-3"><a href="#"><i class="fas fa-envelope mx-2"></i> <span
                        class="mx-1">AI Cover Letters</span></a></li>
            <!-- <li><a href="#"><i class="fas fa-calendar"></i> <span class="mx-2">Meetings</span></a></li> -->
            <li class="fw-bold mx-3"><a href="{% url 'company_settings' %}"><i class="fas fa-cog mx-2"></i> <span
                        class="mx-2">Settings</span></a></li>
            <div class="sidebarFooter text-center mt-2">
                <div class="sidebarFooterContent mb-2"><img src="{%static 'images/contact.png'%}" class="contact"
                        width="200px">
                    <p class="contactMain mb-1 fw-bold mt-2">Contact Us <i class="fas fa-address-book"></i></p>
                    <div class="contactUs">
                        <p class="align-items-left">tecknohow.132@gmail.com <br>
                        +91 9562766835</p>
                    </div>
                </div>
            </div>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Navbar -->
        <nav class="navbar d-flex justify-content-between">
            <div class="menu d-none d-md-flex">
                <div class="brand d-flex align-items-center">
                    <center><a href="{%url 'index'%}"><img src="{% static 'images/JobAi2.png' %}" alt="JobAi" height="50px" class="mx-2"
                                style="border-radius: 25px;"></a></center>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <a href="{% url 'Post Job' %}"><button class="btn btn-light me-3">+ Post a Job</button></a>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <img src="{% static 'images/company_profile.jpg' %}" alt="Profile" height="25px"
                            class="rounded-circle"> {{cname}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
                        <li><a class="dropdown-item" href="{%url 'company_settings'%}"><i class="fas fa-cog"></i>
                                Settings</a></li>
                        <li><a class="dropdown-item" href="{%url 'company_logout'%}"><i class="fas fa-sign-out-alt"></i>
                                Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        <!-- Page Content Goes Here -->
        {% endblock %}

    </div>

    <!-- Bootstrap 5 JS (Ensure It's Loaded Once) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
