{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JobAi | Login As</title>
  <link rel="icon" href="{% static 'images/jobAi-logo1.png' %}">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <script defer src="{% static 'assets/js/alpine.min.js' %}" type="b014f77004e53e5bad1cb140-text/javascript"></script>
  <link rel="stylesheet" href="{%static 'assets/css/index.css'%}">
  <link href="{%static 'assets/css/bootstrap.min.css'%}" rel="stylesheet">
<link rel="stylesheet" href="{%static 'assets/css/user-type.css'%}">
<style>
  body::-webkit-scrollbar{
    width: .1px;
    overflow-x: hidden;
  }
  .nav-toggle:hover
  {
    background-color: #000;
    color: white;
  }
  .bg-image {
    background: url("{% static 'images/bg.png' %}") no-repeat center center fixed;
    opacity:0.9;
    background-size: cover;
  }
  .nav-item .nav-link {
    transition: background-color 0.3s ease, color 0.3s ease;
    padding: 10px 15px; /* Adjust padding for better hover effect */
    border-radius: 5px; /* Slight rounding for a smooth look */
    /* width: 500px; */
}
.home:hover
{
  display: inline-block; /* Prevents layout shifting */
  transform: scale(1.09);

}

#preloader {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #ffffff url("{% static 'images/loading.gif' %}") no-repeat center;
    background-size: 100px 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loader {
    width: 50px;
    height: 50px;
    border: 5px solid #3498db;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
</head>
<body class="bg-image">
  <div id="preloader">
    <div class="loader"></div>
</div>

  <a href="{% url 'index'%}"> <img src="{% static 'images/JobAi2.png'%}" alt="logo" class="logo mt-3"
        style="margin-left: 90px;height: 90px;border-radius: 25px;box-shadow: 0 0 20px rgb(48, 35, 229);"></a>
        <div class="float-end mt-4">
          <ul class="menu menu-horizontal gap-0 max-sm:p-0 text-xs lg:text-sm nav-item pe-5">
            <li class="nav-link"> 
                <a href="{% url 'index' %}" class="fw-bold fs-5 text-white flex home text-lg text-decoration-none me-5 pe-5">
                    Home
                </a>
            </li>
        </ul>
        
		</div>

<div class="container row mt-5" style="margin-left: 95px;height: 450px;">
  <!-- Left Side: User Selection -->
  <div class="col-md-6 left-content d-flex flex-column justify-content-center">
      <h2 class="text-left mb-4">Login as:</h2>
      <!-- <button class="btn btn-primary btn-custom mb-3" onclick="redirectTo('admin')">Admin</button> -->
     <a href="{% url 'company_login' %}"> <button class="btn btn-success btn-custom text-white mb-3">Company</button></a>
     <a href="{% url 'jobseeker_login'%}"> <button class="btn btn-primary btn-custom text-white mb-3">JobSeeker</button></a>
  </div>

  <!-- Right Side: Image -->
  <div class="col-md-6 right-image d-none d-md-block">
      <img src="{%static 'images/user-type.avif'%}" alt="Choose Role">
  </div>
</div>

<script>
  window.addEventListener("load", function() {
      document.getElementById("preloader").style.display = "none";
  });
</script>

</body>
</html>
