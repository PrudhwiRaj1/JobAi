{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobAi| Company Registration</title>
    <link rel="icon" href="{% static 'images/JobAi-logo1.png' %}">
    <script defer src="{% static 'assets/js/alpine.min.js' %}" type="b014f77004e53e5bad1cb140-text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">  
    <link rel="stylesheet" href="{%static 'assets/css/login.css'%}">
</head>
<body>
    <div class="row">
        <div class="col-sm-6 login-section-wrapper">
         
          <div class="brand-wrapper">
            <a href="{%url 'user-type'%}" class="nav-link">
              <h6 class="text-white fw-bolder fs-5" style="text-decoration: none;"><img src="{%static 'images/back.png'%}"
                  alt="back"
                  style="filter:invert(50%);margin-top:0px;height: 35px;border: solid rgb(65, 63, 63);border-radius: 5px;">
              </h6><br>
            </a>
          </div>
          <h4>Company Type Registration</h4>
    <div class="login-wrapper my-auto">
    <form method="POST", action="{%url 'company_type'%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="Company Type">Company Type</label>
        
        <input type="text" name="ctype" class="form-control w-75" placeholder="Enter Company Type(MNC,Startup,etc)">
        </div>
        <br>
        <input type="submit" value="submit" class="btn btn-primary btn-block w-100 mt-2"> 
    </form>
    </div>
{%endblock%}
