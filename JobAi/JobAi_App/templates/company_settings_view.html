{% extends 'company_base.html' %}

{% block content %}
<style>
     .switch {
        display: inline-block;
        width: 50px;
        height: 25px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 25px;
    }

    .slider:before {
        content: "";
        height: 17px;
        width: 17px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }
    .input-bg:read-only{
    background-color: #ebe7e7; /* Light gray when readonly */
  }

    input:checked+.slider:before {
        transform: translateX(24px);
    }

</style>
<div class="container mt-4">
    <h3 class="mb-4">Company Settings</h3>

    <div class="row">
        <!-- Company Profile Section -->
        <div class="col-md-6">
            <div class="card p-3 mb-4">
                <h5>Company Profile</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control input-bg" placeholder="Your Company Name" value="{{cname}}" required readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company Logo</label><span class="text-danger mx-1">*</span>
                        <input type="file" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company Description</label><span class="text-danger mx-1">*</span>
                        <textarea class="form-control input-bg" rows="3" required></textarea>
                    </div>
                </form>
            </div>
        </div>

        <!-- Company Details Section -->
        <div class="col-md-6">
            <div class="card p-3 mb-4">
                <h5>Company Details</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Company Type</label>
                        <input type="text" class="form-control input-bg" value="{{ctype}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control input-bg" placeholder="New York, USA" readonly value="{{cloc}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Employees</label><span class="text-danger mx-1">*</span>
                        <select class="form-control" required>
                            <option value="" disabled selected>--Choose No. of Employees--</option>
                            <option>1-10</option>
                            <option>11-50</option>
                            <option>51-200</option>
                            <option>201-500</option>
                            <option>500+</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Account Settings Section -->
    <div class="card p-3">
        <h5>Account Settings</h5>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control w-75 input-bg" placeholder="company@example.com" value="{{cmail}}" readonly>
            </div>
            <h6 class="mt-3">Change Password(Optional)</h6>
            <label for="New Password" class="mb-3">New Password</label>
            <div class="form-group mb-3">
                <input type="password" name="password" id="password1" class="input1 w-75 ml-2" placeholder="New Password">
            </div>
            <label for="Confirm Password" class="mb-3">Confirm Password</label>
            <div class=" form-group mb-3">
                <input type="password" name="password" id="password" class="input1 w-75 ml-2" placeholder="Confirm Password"><span>
                    <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i></span>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-3">Save Changes</button><br>
            <span class="text-danger">*</span>-Required fields
        </form>
    </div>
</div>
<script>
    function togglePassword() {
        let passwordInput = document.getElementById("password");
        let eye = document.getElementById("togglePassword");

        // Toggle the password visibility by changing the input type
        if (passwordInput.type === "password") {
            passwordInput.type = "text";  // Show password
            eye.classList.remove("fa-eye");
            eye.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";  // Hide password
            eye.classList.remove("fa-eye-slash");
            eye.classList.add("fa-eye");
        }
    }
</script>
{% endblock %}
